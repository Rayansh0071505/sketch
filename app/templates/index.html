<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="app/static/css/style.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sketch</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Sketch</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li><a href="#">Page 2</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>
      </div>
    </nav>
      
    <div class="container flex flex-col items-center bg-gray-300" style="height: 100vh;">
      <form
      action="/"
      method="post"
      enctype="multipart/form-data" 
    >
      <div class="flex items-center p-4">
        <input type="file" name="file_upload" id="file_upload"  />
      </div>
      <div>
        <input
          type="text"
          placeholder="Upload file"
          name="file_name"
          id="file_name"
          class="p-4"
        />
      </div>
      <div class="flex items-center justify-center">
        <button type="submit" class="px-10 py-4 bg-red-400 m-4 border-2 border-gray-200 rounded-xl">Convert</button>
      </div>
    </form>
    <div class="flex gap-6">
      <img src="{{ sketch }}" width="300" />
      <img src="{{ original }}" width="300" />
    </div>
    </div>
   
  </body>
  <script type="text/javascript">
    document.getElementById("file_upload").onchange = function () {
      document.getElementById("file_name").value = this.value.slice(12, 100);
    };
  </script>
</html>
